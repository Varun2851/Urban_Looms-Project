<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Looms - Fashion Redefined</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background: #222;
            color: blue;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            background: #f8f8f8;
            padding: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 15px;
            text-align: center;
            width: 250px;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: #555;
        }
        .product-card button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-card button:hover {
            background-color: #444;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Urban Looms - Fashion Redefined</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h2>Discover the Latest Trends</h2>
        <p>Premium quality, stylish clothing for every occasion.</p>
        <button onclick="showMessage()">Shop Now</button>
    </section>
   <section class="gallery">

            <div class="price">Rs.799/only</div>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/qeM637q.jpeg" alt="Rs.599/only">
            <div class="price">Rs.599/only</div>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/jpW0qYW.jpeg"alt="Rs.699/only">
            <div class="price">Rs.699/only</div>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/0SyfAYW.jpeg" alt="Rs.499/only">
            <div class="price">Rs.499/only</div>
        </div>
   <div class="item">
            <img src="https://i.imgur.com/XPj9XA0.jpeg"alt="Rs.650/only">
            <div class="price">Rs.650/only</div>
        </div>

            <img src="https://i.imgur.com/4qTqVgC.jpeg"alt="Rs.849/only">
            <div class="price">Rs.849/only</div>
        </div>
    </section>
    </body>
</html>
